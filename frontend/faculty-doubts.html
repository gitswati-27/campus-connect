<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Faculty Doubts</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f6f8; padding: 20px; }
    .doubt { background: white; padding: 15px; border-radius: 8px; margin-bottom: 15px; }
    textarea { width: 100%; margin-top: 8px; }
    button { margin-top: 8px; padding: 6px 10px; cursor: pointer; }
  </style>
</head>
<body>
  <h2>Student Doubts</h2>
  <div id="doubts"></div>
  <script>
    const token = localStorage.getItem('token');
    const user = JSON.parse(localStorage.getItem('user'));

    if (!user || user.role !== 'faculty') {
      window.location.href = 'login.html';
    }

    async function loadDoubts() {
      const res = await fetch('http://localhost:3000/api/doubts', {
        headers: { 'Authorization': `Bearer ${token}` }
      });
      const doubts = await res.json();

      const container = document.getElementById('doubts');
      container.innerHTML = '';

      doubts.forEach(d => {
        const div = document.createElement('div');
        div.classList.add('doubt');
        div.innerHTML = `
          <p><strong>Q:</strong> ${d.question} <br>
          <em>By ${d.student?.name || 'Unknown'} (${d.student?.regNo})</em></p>
          <p><strong>Answer:</strong> ${d.answer || '<em>Not answered yet</em>'}</p>
          ${!d.answer ? `
            <textarea id="answer-${d._id}" placeholder="Type your answer..."></textarea>
            <button onclick="submitAnswer('${d._id}')">Submit Answer</button>
          ` : ''}
        `;
        container.appendChild(div);
      });
    }

    async function submitAnswer(id) {
      const answer = document.getElementById(`answer-${id}`).value;
      if (!answer.trim()) return alert("Answer cannot be empty!");

      const res = await fetch(`http://localhost:3000/api/doubts/${id}`, {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${token}`
        },
        body: JSON.stringify({ answer })
      });

      if (res.ok) {
        loadDoubts(); // refresh
      }
    }

    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.clear();
      window.location.href = 'login.html';
    });

    loadDoubts();
  </script>
</body>
</html>
